name: Run on Remote Machine via SSH

on:
  push:
    branches:
      - main

jobs:
  remote-job:
    runs-on: self-hosted  
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          ssh-keyscan -H 54.197.201.247 >> ~/.ssh/known_hosts
          cd /home

      - name: Execute Command on Remote Machine
        run: |
          ssh -i sshkey ubuntu@54.197.201.247 "hostname && echo 'Hello from remote machine'"
